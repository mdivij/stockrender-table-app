<!DOCTYPE html>
<html>
	<head>
		<title>Stockrender-Table App</title>
		<!-- CSS -->
			<!-- Bower -->
				<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
			<!-- Bower -->
			<!-- Supplementary Code -->
				<link rel="stylesheet" type="text/css" href="css/loading-anim.css">
				<link rel="stylesheet" type="text/css" href="css/main.css">
			<!-- Supplementary Code -->
		<!-- CSS -->
		<!-- JS -->
			<!-- Vendors -->
				<!-- Framework -->
					<script src="vendors/stockrender/apprender.launch.js"></script>
				<!-- Framework -->
				<!-- Bower -->
					<script src="bower_components/numeraljs/numeral.js"></script>
					<script src="bower_components/async/lib/async.js"></script>
					<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
					<script src="bower_components/tablesorter/jquery.metadata.js"></script>
					<script src="bower_components/tablesorter/jquery.tablesorter.min.js"></script>
					<script src="bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
				<!-- Bower -->
			<!-- Vendors -->
			<!-- Supplementary Code -->
					<script src="js/table.js"></script>
					<script src="js/memory.js"></script>
					<script src="js/typeahead.js"></script>
					<script src="js/main.js"></script>
			<!-- Supplementary Code -->
		<!-- JS -->
	</head>
	<body>
		<div class="overhead">
			<div class="spinner"></div>
			<span> Loading...</span>
		</div>
		<div class="container">
			<div class="row desk">
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<input class="typeahead" type="text" id="ticker" placeholder="Ticker/Stock Name">
				</div>
				<div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
					<input class="typeahead" type="text" id="type" placeholder="Dataset">
				</div>
				<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					<button type="button" id="addToTable" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-plus"></i> Add</button>
				</div>
			</div>
			<div class="row">
				<table class="table table-hover table-striped">
					<thead> 
						<tr>
							<th>Company Name</th>
							<th>Industry</th>
							<th>Sector</th>
							<th>Dataset</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody> 
				</table>
			</div>
		</div>
	</body>
</html>
