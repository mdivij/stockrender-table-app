<!DOCTYPE html>
<html>
	<head>
		<title>Stockrender-Table App</title>
		<!-- CSS -->
			<!-- Bower -->
				<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
			<!-- Bower -->
			<!-- Supplementary Code -->
				<link rel="stylesheet" type="text/css" href="css/loading-anim.css">
				<link rel="stylesheet" type="text/css" href="css/main.css">
			<!-- Supplementary Code -->
		<!-- CSS -->
		<!-- JS -->
			<!-- Vendors -->
				<!-- Framework -->
					<script src="vendors/stockrender/apprender.launch.js"></script>
				<!-- Framework -->
				<!-- Bower -->
					<script src="bower_components/numeraljs/numeral.js"></script>
					<script src="bower_components/async/lib/async.js"></script>
					<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
					<script src="bower_components/tablesorter/jquery.metadata.js"></script>
					<script src="bower_components/tablesorter/jquery.tablesorter.min.js"></script>
					<script src="bower_components/typeahead.js/dist/typeahead.bundle.js"></script>
				<!-- Bower -->
			<!-- Vendors -->
			<!-- Supplementary Code -->
					<script src="js/table.js"></script>
					<script src="js/memory.js"></script>
					<script src="js/typeahead.js"></script>
					<script src="js/main.js"></script>
			<!-- Supplementary Code -->
		<!-- JS -->
	</head>
	<body>
		<div class="overhead loading">
			<div class="spinner"></div>
			<span> Loading...</span>
		</div>
		<div class="container">
			<div class="row desk">
				<div class="input-group col-sm-6 col-md-6 col-lg-6">
					<input class="form-control" id="ticker" placeholder="Ticker/Stock Name" type="text">
					<div class="input-group-btn">
						<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							Dataset <span class="caret"></span>
							<span class="sr-only">Dataset</span>
						</button>
						<ul class="dropdown-menu dropdown-menu-right" role="menu">
							<li><a><b>Price Data</b></a></li>
							<li class="divider"></li>
							<li><a href="#">Open</a></li>
							<li><a href="#">Close</a></li>
							<li><a href="#">Low</a></li>
							<li><a href="#">High</a></li>
							<li><a href="#">Volume</a></li>
							<li><a><b>Fundamental Data</b></a></li>
							<li class="divider"></li>
							<li><a href="#">Net Income</a></li>
						</ul>
						<button type="button" class="btn btn-default"><i class="glyphicon glyphicon-plus"></i></button>
					</div>
				</div>
			</div>
			<div class="row">
				<table class="table table-hover table-striped">
					<thead> 
						<tr>
							<th>Company Name</th>
							<th>Industry</th>
							<th>Sector</th>
							<th>Dataset</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
					</tbody> 
				</table>
			</div>
		</div>
	</body>
</html>
